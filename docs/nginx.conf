events {
    worker_connections 1024;
}

http {
    upstream fiapflix {
        server fiapflix:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

    # Configuração do servidor HTTP
    server {
        listen 80;
        server_name _;

        # Tamanho máximo de upload
        client_max_body_size 10M;

        # Logs
        access_log /var/log/nginx/fiapflix_access.log;
        error_log /var/log/nginx/fiapflix_error.log;

        # Compressão gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy para a aplicação Next.js
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://fiapflix;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://fiapflix;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # API endpoints com rate limiting mais restritivo
        location /api/ {
            limit_req zone=api_limit burst=5 nodelay;
            
            proxy_pass http://fiapflix;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache curto para APIs
            add_header Cache-Control "public, max-age=60";
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://fiapflix;
        }
    }

